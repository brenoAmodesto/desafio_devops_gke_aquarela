name: "GKE"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write
env:
  TF_LOG: INFO

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:


    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        version: '>= 363.0.0'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
    
    - name: instalando components / ter acesso ao cluster
      run: gcloud components install gke-gcloud-auth-plugin
    
    - name: instalando auth plg
      run: sudo apt-get install google-cloud-cli-gke-gcloud-auth-plugin
    
    - name: fetch do cluster auth
      run: gcloud container clusters get-credentials meu-cluster-autopilot --region southamerica-east1

    - name: kubectl get namespaces
      run: kubectl get namespaces